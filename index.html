<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project 2</title>
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="header">
                <p class="Title">My Skills</p>
                <p class="Sub-title">Enter skills that will make you stand out</p>
                <div class="line"></div>
            </div>
            <div class="body">
                <div class="add">
                    <div class="box">
                        <input type="text" placeholder="Add comment..." class="input-text" id="add-text"> 
                    </div>
                    <div class="add-button">
                        <div class="button" id="add-button">+</div> 
                    </div>
                </div>
                <div class="tag">
                    <ul>
                        <li class="tags"><p>Graphic Design</p><button class="x"><img src="assets/close.png" alt="x"></button></li>
                        <li class="tags"><p>Software Engineering</p><button class="x"><img src="assets/close.png" alt="x"></button></li>
                        <li class="tags"><p>Cloud Computing</p><button class="x"><img src="assets/close.png" alt="x"></button></li>
                        <li class="tags"><p>Networking</p><button class="x"><img src="assets/close.png" alt="x"></button></li>
                        <li class="tags"><p>Data Analysis</p><button class="x"><img src="assets/close.png" alt="x"></button></li>
                        <li class="tags"><p>Machine Learning</p><button class="x"><img src="assets/close.png" alt="x"></button></li>

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
